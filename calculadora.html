<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, maximun-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="prefijo.js"></script>
    <title>Calculadora con botones</title>
</head>
<body>
    
        <div class="full-c">
            <div class="input-bloque">
                <input type="text" class="input-r" id="result">              
            </div>
            <div class="buttons-row">
                <button name="data-number">7</button>
                <button name="data-number">8</button>
                <button name="data-number">9</button>
                <button name="data-number">4</button>
                <button name="data-number">5</button>
                <button name="data-number">6</button>
                <button name="data-number">1</button>
                <button name="data-number">2</button>
                <button name="data-number">3</button>
                <button name="data-number">0</button>
                <button name="data-number">.</button>
                <button name="data-igual" class="igualf">=</button>
            </div>
            <div class="buttons-column">
                <button name="data-delete">CA</button>
                <button name="data-opera">÷</button>
                <button name="data-opera">*</button>
                <button name="data-opera">-</button>
                <button name="data-opera">+</button>
            </div>
        </div>   
            <footer> 
                <div class="pie">
                    Made by Miguel Peña - 2021.
                </div>
            </footer>  
            
</body>
</html>
<script src="calculos.js"></script>
